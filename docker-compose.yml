# Agent News Wire - Docker Compose
# Run: docker-compose up --build

version: '3.8'

services:
  # API Server
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: anw-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/anw.db
      # Solana (optional - for on-chain features)
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      # Data source API keys (optional)
      - WHALE_ALERT_API_KEY=${WHALE_ALERT_API_KEY:-}
      - HELIUS_API_KEY=${HELIUS_API_KEY:-}
    volumes:
      # Persist SQLite database
      - anw-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anw-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_WS_URL=ws://localhost:3000
      - NEXT_PUBLIC_SOLANA_RPC=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - NEXT_PUBLIC_SOLANA_NETWORK=devnet
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  anw-data:
    driver: local
