# Agent News Wire - GitLab CI/CD Pipeline
# Builds, tests, and deploys to Railway

stages:
  - build
  - test
  - deploy

variables:
  NODE_VERSION: "20"

# =============================================================================
# Build Stage
# =============================================================================

build-api:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - cd api
    - npm ci
    - npm run build
  artifacts:
    paths:
      - api/dist/
      - api/node_modules/
    expire_in: 1 hour
  cache:
    key: ${CI_COMMIT_REF_SLUG}-api
    paths:
      - api/node_modules/

build-frontend:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/.next/
      - frontend/node_modules/
    expire_in: 1 hour
  cache:
    key: ${CI_COMMIT_REF_SLUG}-frontend
    paths:
      - frontend/node_modules/

# =============================================================================
# Test Stage
# =============================================================================

typecheck-api:
  stage: test
  image: node:${NODE_VERSION}-alpine
  needs: ["build-api"]
  script:
    - cd api
    - npm run build  # TypeScript type checking

typecheck-frontend:
  stage: test
  image: node:${NODE_VERSION}-alpine
  needs: ["build-frontend"]
  script:
    - cd frontend
    - npm run build  # Next.js includes type checking

# =============================================================================
# Deploy Stage - Railway
# =============================================================================

deploy-api:
  stage: deploy
  image: node:${NODE_VERSION}-alpine
  needs: ["typecheck-api"]
  script:
    - npm install -g @railway/cli
    - cd api
    - railway up --service api --detach
  environment:
    name: production
    url: https://$RAILWAY_API_DOMAIN
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  variables:
    RAILWAY_TOKEN: $RAILWAY_TOKEN
    RAILWAY_PROJECT_ID: $RAILWAY_PROJECT_ID

deploy-frontend:
  stage: deploy
  image: node:${NODE_VERSION}-alpine
  needs: ["typecheck-frontend"]
  script:
    - npm install -g @railway/cli
    - cd frontend
    - railway up --service frontend --detach
  environment:
    name: production
    url: https://$RAILWAY_FRONTEND_DOMAIN
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  variables:
    RAILWAY_TOKEN: $RAILWAY_TOKEN
    RAILWAY_PROJECT_ID: $RAILWAY_PROJECT_ID

